<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">

    <div class="form-group" [ngClass]="aplicaCssErro(nome)">

        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [ngModel]="usuario.nome"
                required #nome="ngModel">

            <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório.">
            </app-campo-control-erro>

        </div>
    </div>

    <div class="form-group" [ngClass]="aplicaCssErro(email)">  

        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>

        <div class="col-sm-12">
            <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com"
                [ngModel]="usuario.email" required email #email="ngModel">

            <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
                Email inválido.
            </div>
        </div>

    </div>

    <div ngModelGroup="endereco">

        <div class="row">

            <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">

                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
                    (blur)="consultaCEP($any($event.target).value, f)">

                <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
                    CEP é obrigatório.
                </div>
            </div>

            <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">

                <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
                    Número é obrigatório.
                </div>
            </div>

            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" ngModel
                    #complemento="ngModel">
            </div>

        </div>

        <div class="form-group" [ngClass]="aplicaCssErro(rua)">

            <div class="col-sm-12">
                <label for="rua">Rua</label>
            </div>

            <div class="col-sm-12">
                <input type="text" class="form-control" name="rua" id="rua" ngModel required #rua="ngModel">
                <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
                    Rua é obrigatório.
                </div>
            </div>

        </div>

        <div class="row">

            <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">

                <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
                    Bairro é obrigatório.
                </div>
            </div>

            <div class="col-sm-4" [ngClass]="aplicaCssErro(cidade)">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" name="cidade" id="cidade" ngModel required #cidade="ngModel">

                <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
                    Cidade é obrigatório.
                </div>
            </div>

            <div class="col-sm-3" [ngClass]="aplicaCssErro(estado)">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" name="estado" id="estado" ngModel required #estado="ngModel">

                <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
                    Estado é obrigatório.
                </div>
            </div>

        </div>

    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>

</form>
